<!doctype html>

<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="description" content="Printable HTML Form for XcelEnergy New Leak Report">
    <meta name="author" content="Steele Media Solutions">
    <title>New Leak Report</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

</head>

<body class="letter">

    <div class="sheet padding-10mm container">

        <!-- Header
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row u-full-width header">

            <div class="row twelve columns u-flex logo-row">

                <img class="xcel-logo" src="./assets/ic_xcel_logo.png">

                <img class="hydromax-logo" src="./assets/ic_hydromax_logo.png">

            </div>
            
            <div class="row twelve columns u-flex title-row">

                <h5 class="title">New Leak Report</h4>

            </div>

        </div>

        <!-- Main Content
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="content-container">

            <!-- new Leak Data
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="section-data">

                <div class="row twelve columns">

                    <!-- Project Data -->
                    <div class="four columns u-flex">
                        <label class="color-gray first-label" for="Project Data">Project Data:</label>
                        <input name="Project Data" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- Leak Detected -->
                    <div class="four columns u-flex">
                        <label class="color-gray second-label" for="Leak Detected">Leak Detected?</label>
                        <input name="Leak Detected" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- ERP ID -->
                    <div class="four columns u-flex">
                        <label class="color-gray third-label" for="ERP ID">ERP ID:</label>
                        <input name="ERP ID" type="text" value="">
                        <!-- Edit input's value -->
                    </div>


                </div>

                <div class="row twelve columns">

                    <!-- Address -->
                    <div class="four columns u-flex">
                        <label class="color-gray first label" for="Address">Address:</label>
                        <input name="Address" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- City -->
                    <div class="four columns u-flex">
                        <label class="color-gray second-label" for="City">City:</label>
                        <input name="City" type="text" value="">
                        <!-- Edit input's value -->
                    </div>
                
                    <!-- Map Facet -->
                    <div class="four columns u-flex">
                        <label class="color-gray third-label" for="Map Facet">Map Facet:</label>
                        <input name="Map Facet" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                </div>

                <div class="row twelve columns">

                    <!-- Reported By -->
                    <div class="four columns u-flex">
                        <label class="color-gray first label" for="Reported By">Reported By:</label>
                        <input name="Reported By" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- Crew Name -->
                    <div class="four columns u-flex">
                        <label class="color-gray second-label" for="Crew Name">Crew Name:</label>
                        <input name="Crew Name" type="text" value="">
                        <!-- Edit input's value -->
                    </div>
                
                    <!-- Date Found -->
                    <div class="four columns u-flex">
                        <label class="color-gray third-label" for="Date Found">Date Found:</label>
                        <input name="Date Found" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                </div>

                <div class="row twelve columns">

                    <!-- Asset Type -->
                    <div class="four columns u-flex">
                        <label class="color-gray first label" for="Asset Type">Asset Type:</label>
                        <input name="Asset Type" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- Leak Location -->
                    <div class="four columns u-flex">
                        <label class="color-gray second-label" for="Leak Location">Leak Location:</label>
                        <input name="Leak Location" type="text" value="">
                        <!-- Edit input's value -->
                    </div>
                
                    <!-- Number Barholes -->
                    <div class="four columns u-flex">
                        <label class="color-gray third-label" for="Number Barholes">Number Barholes:</label>
                        <input name="Number Barholes" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                </div>

                <div class="row twelve columns">

                    <!-- Leak Type -->
                    <div class="four columns u-flex">
                        <label class="color-gray first label" for="Leak Type">Leak Type:</label>
                        <input name="Leak Type" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                    <!-- Leak Grade -->
                    <div class="four columns u-flex">
                        <label class="color-gray second-label" for="Leak Grade">Leak Grade:</label>
                        <input name="Leak Grade" type="text" value="">
                        <!-- Edit input's value -->
                    </div>
                
                    <!-- Leak Reading -->
                    <div class="four columns u-flex">
                        <label class="color-gray third-label" for="Leak Reading">Leak Reading:</label>
                        <input name="Leak Reading" type="text" value="">
                        <!-- Edit input's value -->
                    </div>

                </div>

                <div class="row twelve columns u-flex comment-row">

                    <label class="color-gray first-label" for="comments">Comments:</label>
                    <textarea name="comments" type="text" value=""></textarea>
                    <!-- Edit textarea's value -->

                </div>

            </div> 

            <!-- Image
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="section-map">

                <img class="map" src="source_material/sample-map.jpg" alt="">
                
            </div> 

        </div>

    </div>

</body>
</html>
