<!doctype html>

<html lang="en">

<head>

    <!-- Basic Page Needs

    <meta charset="utf-8">
    <meta name="description" content="Printable HTML Form for Sewer Inspection Report">
    <meta name="author" content="Steele Media Solutions">

    <!-- Mobile Specific Metas

    <!-- Favicon

<body class="letter">

    <div class="sheet padding-10mm container u-flex u-flex-column">

        <!-- Header
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="u-full-width header u-flex u-flex-center">

            <h5><strong>NEW LEAK WORK ORDER</strong></h5>

        </div>

        <!-- Main Content
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="main u-full-width border-all">

            <div class="row">

                <!-- Section 1 Project Data -->
                <div class="u-stack ten columns border-right border-bottom">
                    <label for="Section 1 Project Data">Section 1 Project Data:</label>
                    <input name="Section 1 Project Data" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Leak Number -->
                <div class="u-stack two columns border-bottom">
                    <label for="Leak Number">Leak Number:</label>
                    <input name="Leak Number" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div> 

            <div class="row border-bottom">

                <!-- House -->
                <div class="u-stack one column">
                    <label for="House">House:</label>
                    <input name="House" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Unit # -->
                <div class="u-stack two columns">
                    <label for="Unit #">Unit #:</label>
                    <input name="Unit #" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Street -->
                <div class="u-stack three columns">
                    <label for="Street">Street:</label>
                    <input name="Street" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- City -->
                <div class="u-stack four columns border-right">
                    <label for="City">City:</label>
                    <input name="City" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Plat Map -->
                <div class="u-stack two columns">
                    <label for="Plat Map">Plat Map:</label>
                    <input name="Plat Map" type="text" value="">
                    <!-- Edit input's value -->
                </div>


            </div>

            <div class="row border-bottom">

                <!-- Reported By Co -->
                <div class="u-stack two columns border-right">
                    <label for="Reported By Co">Reported By Co:</label>
                    <input name="Reported By Co" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Name or Consultant Name -->
                <div class="u-stack three columns border-right">
                    <label for="Name or Consultant Name">Name or Consultant Name:</label>
                    <input name="Name or Consultant Name" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Date -->
                <div class="u-stack one column border-right">
                    <label for="Date">Date:</label>
                    <input name="Date" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Leak Origin -->
                <div class="u-stack two columns border-right">
                    <label for="Leak Origin">Leak Origin:</label>
                    <input name="Leak Origin" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Method Detected -->
                <div class="u-stack two columns border-right">
                    <label for="Method Detected">Method Detected:</label>
                    <input name="Method Detected" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Pressure -->
                <div class="u-stack two columns">
                    <label for="Pressure">Pressure:</label>
                    <input name="Pressure" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div> 

            <div class="row">

                <!-- Equipment ID -->
                <div class="u-stack three columns border-right border-bottom">
                    <label for="Equipment ID">Equipment ID:</label>
                    <input name="Equipment ID" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Grade -->
                <div class="u-stack two columns border-right border-bottom">
                    <label for="Grade">Grade:</label>
                    <input name="Grade" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Time -->
                <div class="u-stack one column border-right border-bottom">
                    <label for="Time">Time:</label>
                    <input name="Time" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Report Source -->
                <div class="u-stack two columns border-right border-bottom">
                    <label for="Report Source">Report Source:</label>
                    <input name="Report Source" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Facility Type -->
                <div class="u-stack two columns border-right border-bottom">
                    <label for="Facility Type">Facility Type:</label>
                    <input name="Facility Type" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- PSE Gas System Displayed Accurately -->
                <div class="u-stack two columns border-special">
                    <label style="font-size: 8px; white-space: break-spaces;" for="PSE Gas System Displayed Accurately">PSE Gas System Displayed Accurately:</label>
                    <input class="u-pull-right" name="PSE Gas System Displayed Accurately" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div> 

            <div class="row">

                <!-- Instructions or Original LOC/CGI Reads -->
                <div class="u-stack">
                    <label for="Instructions or Original LOC/CGI Reads">Instructions or Original LOC/CGI Reads:</label>
                    <span class="caption">(This includes Location of all anodes installed, leak clamps, etc)</span>
                    <textarea name="Instructions or Original LOC/CGI Reads" type="text"></textarea>
                    <!-- Edit contents of textarea -->
                </div>

            </div> 

        </div>

        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
