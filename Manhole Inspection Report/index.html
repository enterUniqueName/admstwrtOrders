<!doctype html>

<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="description" content="Printable HTML Form for Evansville Manhole Inspection Report">
    <meta name="author" content="Steele Media Solutions">
    <title>Manhole Inspection Report</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

</head>

<body class="letter">

    <!-- Page 1
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="sheet padding-10mm container">

        <!-- Header
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row u-full-width header">

            <h5 class="title">New Leak Report</h5>
            <p class="subtitle">Evansvill, IN</p>

        </div>
        <!-- End Header -->

        <!-- Section 1
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row section section-1">

            <!-- Row 1
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- MH ID -->
                <div class="three columns u-flex">
                    <label for="MH ID">MH ID:</label>
                    <input name="MH ID" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Surveyor -->
                <div class="three columns u-flex">
                    <label for="Surveyor">Surveyor:</label>
                    <input name="Surveyor" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Date -->
                <div class="three columns u-flex">
                    <label for="Date">Date:</label>
                    <input name="Date" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Time -->
                <div class="three columns u-flex">
                    <label for="Time">Time:</label>
                    <input name="Time" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 1 -->

            <!-- Row 2
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- Address -->
                <div class="twelve columns u-flex">
                    <label for="Address">Address:</label>
                    <input name="Address" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 2 -->

            <!-- Row 3
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- Location -->
                <div class="twelve columns u-flex">
                    <label for="Location">Location:</label>
                    <input name="Location" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 3 -->

            <!-- Row 4
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- Weather -->
                <div class="four columns u-flex">
                    <label for="Weather">Weather:</label>
                    <input name="Weather" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Rim to Invert (ft) -->
                <div class="four columns u-flex">
                    <label for="Rim to Invert (ft)">Rim to Invert (ft):</label>
                    <input name="Rim to Invert (ft)" type="text" value="">
                    <!-- Edit input's value -->
                </div>
            
                <!-- Inspection Status -->
                <div class="four columns u-flex">
                    <label for="Inspection Status">Inspection Status:</label>
                    <input name="Inspection Status" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 4 -->

            <!-- Row 5
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- Location Type -->
                <div class="four columns u-flex">
                    <label for="Location Type">Location Type:</label>
                    <input name="Location Type" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Rim to Grade (ft) -->
                <div class="four columns u-flex">
                    <label for="Rim to Grade (ft)">Rim to Grade (ft):</label>
                    <input name="Rim to Grade (ft)" type="text" value="">
                    <!-- Edit input's value -->
                </div>
            
                <!-- Potential for Runoff -->
                <div class="four columns u-flex">
                    <label for="Potential for Runoff">Potential for Runoff:</label>
                    <input name="Potential for Runoff" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 5 -->

            <!-- Row 6
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="row twelve columns">

                <!-- Surface Type -->
                <div class="four columns u-flex">
                    <label for="Surface Type">Surface Type:</label>
                    <input name="Surface Type" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Grade to Invert (ft) -->
                <div class="four columns u-flex">
                    <label for="Grade to Invert (ft)">Grade to Invert (ft):</label>
                    <input name="Grade to Invert (ft)" type="text" value="">
                    <!-- Edit input's value -->
                </div>
            
                <!-- Surcharge Evidence -->
                <div class="four columns u-flex">
                    <label for="Surcharge Evidence">Surcharge Evidence:</label>
                    <input name="Surcharge Evidence" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>
            <!-- End Row 6 -->

        </div> 
        <!-- End Section 1 -->

        <!-- Section 2 - Image section
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row section section-2">

            <div class="image-container">
                <label class="image-label"></label>
                <p class="image-name"></p>
                <img class="image" src="source_material/sample-map.jpg" alt="">
            </div>

            <div class="image-container">
                <label class="image-label"></label>
                <p class="image-name"></p>
                <img class="image" src="source_material/sample-map.jpg" alt="">
            </div>

            <div class="image-container">
                <label class="image-label"></label>
                <p class="image-name"></p>
                <img class="image" src="source_material/sample-map.jpg" alt="">
            </div>
            
        </div>
        <!-- End Section 2 -->

        <!-- Footer (duplicate for bottom of page 2)
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row u-full-width header">

            <div class="row twelve columns u-flex logo-row">

                <img class="xcel-logo" src="./assets/ic_xcel_logo.png">

                <img class="hydromax-logo" src="./assets/ic_hydromax_logo.png">

            </div>
            
            <div class="row twelve columns u-flex title-row">

                <h5 class="title">New Leak Report</h4>

            </div>

        </div>

    </div>

    <!-- Page 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="sheet padding-10mm container">

        <div class="row twelve columns">

            <!-- Asset Type -->
            <div class="four columns u-flex">
                <label class="color-gray first label" for="Asset Type">Asset Type:</label>
                <input name="Asset Type" type="text" value="">
                <!-- Edit input's value -->
            </div>

            <!-- Leak Location -->
            <div class="four columns u-flex">
                <label class="color-gray second-label" for="Leak Location">Leak Location:</label>
                <input name="Leak Location" type="text" value="">
                <!-- Edit input's value -->
            </div>
        
            <!-- Number Barholes -->
            <div class="four columns u-flex">
                <label class="color-gray third-label" for="Number Barholes">Number Barholes:</label>
                <input name="Number Barholes" type="text" value="">
                <!-- Edit input's value -->
            </div>

        </div>

        <div class="row twelve columns">

            <!-- Leak Type -->
            <div class="four columns u-flex">
                <label class="color-gray first label" for="Leak Type">Leak Type:</label>
                <input name="Leak Type" type="text" value="">
                <!-- Edit input's value -->
            </div>

            <!-- Leak Grade -->
            <div class="four columns u-flex">
                <label class="color-gray second-label" for="Leak Grade">Leak Grade:</label>
                <input name="Leak Grade" type="text" value="">
                <!-- Edit input's value -->
            </div>
        
            <!-- Leak Reading -->
            <div class="four columns u-flex">
                <label class="color-gray third-label" for="Leak Reading">Leak Reading:</label>
                <input name="Leak Reading" type="text" value="">
                <!-- Edit input's value -->
            </div>

        </div>

        <div class="row twelve columns u-flex comment-row">

            <label class="color-gray first-label" for="comments">Comments:</label>
            <textarea name="comments" type="text" value=""></textarea>
            <!-- Edit textarea's value -->

        </div>

    </div>

</body>
</html>
