<!doctype html>

<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta name="description" content="Printable HTML Form for Sewer Inspection Report">
    <meta name="author" content="Steele Media Solutions">
    <title>Sewer Inspection Report</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon

<body class="letter">

    <div class="sheet padding-10mm container sewer-report">

        <!-- Header
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="row u-full-width sewer-report_header">

            <div class="u-flex sewer-report_logo-row">

                <div class="sewer-report-title"> Sewer Inspection Card</div>

                <img class="sewer-report_hydromax-logo" src="./assets/ic_hydromax_logo.png">

                <img class="sewer-report_other-logo" src="./assets/WGL Logo.png">

            </div>

        </div>

        <!-- Main Content
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="sewer-report_content-container">

            <!-- Billing
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->

            <div class="sewer-report-one">

                <section class="section-title">Billing</section>

                <!-- Project Number -->
                <div class="u-flex">
                    <label for="Project Number">Project Number:</label>
                    <input name="Project Number" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Company Name -->
                <div class="u-stack">
                    <label for="Company Name">Company Name:</label>
                    <input name="Company Name" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Billing -->
                <div class="u-flex">
                    <label for="Billing">Billing:</label>
                    <input name="Billing" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Footage -->
                <div class="u-flex">
                    <label for="Footage">Footage:</label>
                    <input name="Footage" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Billing Comments -->
                <div class="u-stack">
                    <label for="Billing Comments">Billing Comments:</label>
                    <textarea name="Billing Comments" type="text"></textarea>
                    <!-- Edit contents of textarea -->
                </div>


            </div>

            <!-- Sewer Facility
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->

            <div class="sewer-report-two">

                <section class="section-title">Sewer Facility</section>

                <!-- Type -->
                <div class="u-flex">
                    <label for="Type">Type:</label>
                    <input name="Type" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Address -->
                <div class="u-stack">
                    <label for="Address">Address:</label>
                    <input name="Address" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- City -->
                <div class="u-flex">
                    <label for="City">City:</label>
                    <input name="City" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Sewer Operator -->
                <div class="u-flex">
                    <label for="Sewer Operator">Sewer Operator:</label>
                    <input name="Sewer Operator" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Manhole ID -->
                <div class="u-stack">
                    <label for="Manhole ID">Manhole ID:</label>
                    <input name="Manhole ID" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- General Comments -->
                <div class="u-stack">
                    <label for="General Comments">General Comments:</label>
                    <textarea style="height: 60px; min-height: 24px;" name="General Comments" type="text"></textarea>
                    <!-- Edit contents of textarea -->
                </div>

            </div>

            <!-- Proximity Clearance
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->

            <div class="sewer-report-three">

                <section class="section-title">Proximity Clearance</section>

                <!-- Performed By -->
                <div class="u-flex">
                    <label for="Performed By">Performed By:</label>
                    <input name="Performed By" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Signature -->
                <div class="u-flex">
                    <label for="Signature">Signature:</label>
                    <input name="Signature" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Date -->
                <div class="u-flex">
                    <label for="Date">Date:</label>
                    <input name="Date" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Proximity Clearance Approved -->
                <div class="u-stack">
                    <label for="Proximity Clearance Approved">Proximity Clearance Approved:</label>
                    <input name="Proximity Clearance Approved" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Comments -->
                <div class="u-stack">
                    <label for="Comments">Comments:</label>
                    <textarea name="Comments" type="text"></textarea>
                    <!-- Edit contents of textarea -->
                </div>

            </div>

            <!-- Inspection
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->

            <div class="sewer-report-four">

                <section class="section-title">Inspection</section>

                <!-- Type -->
                <div class="u-flex">
                    <label for="Type">Type:</label>
                    <input name="Type" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Tool(s) -->
                <div class="u-flex">
                    <label for="Tool(s)">Tool(s):</label>
                    <input name="Tool(s)" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Supervisor -->
                <div class="u-flex">
                    <label for="Supervisor">Supervisor:</label>
                    <input name="Supervisor" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Date -->
                <div class="u-flex">
                    <label for="Date">Date:</label>
                    <input name="Date" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Status -->
                <div class="u-flex">
                    <label for="Status">Status:</label>
                    <input name="Status" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Completed to Foundation -->
                <div class="u-flex">
                    <label for="Completed to Foundation">Completed to Foundation:</label>
                    <input name="Completed to Foundation" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Length Completed Lat Inspection -->
                <div class="u-stack">
                    <label for="Length Completed Lat Inspection">Length Completed Lat Inspection:</label>
                    <input name="Length Completed Lat Inspection" type="text" value="">
                    <!-- Edit input's value -->
                </div>

                <!-- Inspection ID -->
                <div class="u-stack">
                    <label for="Inspection ID">Inspection ID:</label>
                    <input name="Inspection ID" type="text" value="">
                    <!-- Edit input's value -->
                </div>

            </div>

            <!-- Image
            –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="sewer-report-five">

                <!-- Change src of image to display map -->
                <img class="map" src="" alt="">
                
            </div>
